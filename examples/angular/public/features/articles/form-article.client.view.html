<section>
  <div class="page-header">
    <h1>{{vm.article._id ? 'Edit Article' : 'New Article'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Title</label>
          <input name="name" type="text" ng-model="vm.article.name" id="name" class="form-control" placeholder="Article Title" required>
          <div ng-messages="vm.form.articleForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article title is required.</p>
          </div>
          
          <label class="control-label" for="article">Content</label>
          <textarea ng-model="vm.article.content" id="article" rows=20 class="form-control" placeholder="enter your article content here" required>
          </textarea>
          <div ng-messages="vm.form.articleForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article title is required.</p>
          </div>
          
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.article._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
